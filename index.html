<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Coin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; overflow: hidden; }
        .tab-menu { display: flex; background: #1a1a1a; padding: 15px; justify-content: space-around; border-bottom: 2px solid gold; }
        .tab { color: #888; cursor: pointer; font-weight: bold; font-size: 14px; }
        .tab.active { color: gold; text-shadow: 0 0 10px gold; }
        .page { display: none; padding: 20px; height: 85vh; }
        .active-page { display: block; }
        .coin { width: 220px; margin: 40px auto; display: block; filter: drop-shadow(0 0 30px gold); transition: transform 0.1s; }
        .coin:active { transform: scale(0.95); }
        .task-card { background: #1a1a1a; padding: 20px; margin: 15px 0; border-radius: 20px; border: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .btn-go { background: gold; color: black; border: none; padding: 10px 20px; border-radius: 12px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="tab-menu">
        <div id="t1" class="tab active" onclick="show('mining')">MINAR</div>
        <div id="t2" class="tab" onclick="show('tasks')">TAREAS</div>
    </div>

    <div id="mining" class="page active-page">
        <h1 id="score" style="font-size: 48px; color: gold; margin-top: 20px;">0</h1>
        <img src="https://img.icons8.com/isometric/512/cheap-2.png" class="coin" onclick="tap()">
        <p style="color: #aaa;">⚡ ENERGÍA: <span id="e">1000</span></p>
    </div>

    <div id="tasks" class="page">
        <h2 style="color: gold;">GANA MÁS $ELITE</h2>
        <div class="task-card">
            <div style="text-align: left;">
                <span style="display: block; font-weight: bold;">Seguir Instagram</span>
                <span style="color: gold; font-size: 12px;">+10,000 $ELITE</span>
            </div>
            <button class="btn-go" onclick="doTask('https://www.instagram.com/elite57930?igsh=YWRvenJjczdrcGJx', 10000)">IR</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        let c = 0; let e = 1000;

        function show(p) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active-page'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(p).classList.add('active-page');
            if(p=='mining') document.getElementById('t1').classList.add('active'); 
            else document.getElementById('t2').classList.add('active');
        }

        function tap() {
            if(e <= 0) return;
            c++; e--;
            document.getElementById('score').innerText = c;
            document.getElementById('e').innerText = e;
            if(c % 20 === 0) tg.sendData(JSON.stringify({clicks: 20}));
        }

        function doTask(url, reward) {
            window.open(url, '_blank');
            tg.sendData(JSON.stringify({tarea: "insta", recompensa: reward}));
        }
    </script>
</body>
                                                                                                                               </html>
