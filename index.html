<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Casino Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #050505; color: gold; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; overflow: hidden; }
        .header { background: linear-gradient(180deg, #1a1a1a, #000); padding: 15px; border-bottom: 2px solid gold; shadow: 0 0 10px gold; }
        .main-container { padding: 20px; height: 80vh; display: flex; flex-direction: column; justify-content: center; }
        
        /* Estilo de los Rodillos Animados */
        .slot-machine { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .reel { background: white; color: black; width: 80px; height: 100px; line-height: 100px; font-size: 50px; border-radius: 10px; border: 3px solid #555; overflow: hidden; transition: 0.1s; }
        
        .controls { background: #111; padding: 20px; border-radius: 20px; border: 1px solid #333; }
        input { background: #222; color: white; border: 1px solid gold; padding: 12px; border-radius: 10px; width: 80%; font-size: 20px; margin-bottom: 15px; text-align: center; }
        
        button { background: linear-gradient(45deg, #ffd700, #daa520); color: black; border: none; padding: 15px; width: 100%; border-radius: 15px; font-size: 22px; font-weight: bold; text-transform: uppercase; cursor: pointer; box-shadow: 0 4px 15px rgba(255,215,0,0.3); }
        button:active { transform: scale(0.98); }
        
        #result { margin-top: 20px; font-size: 20px; font-weight: bold; min-height: 24px; }
        
        /* Animaci√≥n de giro */
        .spinning { animation: blur 0.1s infinite; }
        @keyframes blur { 0% { filter: blur(0px); } 50% { filter: blur(10px); } 100% { filter: blur(0px); } }
    </style>
</head>
<body>

<div class="header">
    <h2 style="margin:0;">üé∞ ELITE GOLD CASINO üé∞</h2>
</div>

<div class="main-container">
    <div class="slot-machine">

    </div>

    <div class="controls">
        <p style="margin-top:0;">Monto de Apuesta (Bs)</p>
        <input type="number" id="montoApuesta" value="10" min="10" max="5000">
        <button onclick="playGame()">¬°GIRAR AHORA!</button>

</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Sonidos (MP3 p√∫blicos)
    const soundSpin = new Audio('https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3');

    const icons = ["üçí", "üçã", "üîî", "üíé", "7Ô∏è‚É£", "‚≠ê"];

    function playGame() {
        const monto = document.getElementById('montoApuesta').value;
        const resDiv = document.getElementById('result');
        const reels = [document.getElementById('r1'), document.getElementById('r2'), document.getElementById('r3')];

        if (monto < 10) { alert("M√≠nimo 10 Bs"); return; }

        // Empezar animaci√≥n
        soundSpin.play();
        resDiv.innerText = "Girando...";
        reels.forEach(r => r.classList.add('spinning'));

        setTimeout(() => {
            reels.forEach(r => r.classList.remove('spinning'));
            
            const results = [
                icons[Math.floor(Math.random() * icons.length)],
                icons[Math.floor(Math.random() * icons.length)],
                icons[Math.floor(Math.random() * icons.length)]
            ];

            reels[0].innerText = results[0];
            reels[1].innerText = results[1];
            reels[2].innerText = results[2];

            if (results[0] === results[1] && results[1] === results[2]) {

            } else {
                resDiv.innerHTML = "<span style='color:red'>PERDISTE -" + monto + " Bs</span>";
                soundLose.play();
                
                // ESTO ES LO NUEVO: Enviamos el dato pero NO cerramos el juego
                // Usamos una petici√≥n silenciosa al bot
                fetch(`https://api.telegram.org/bot8737968999:AAFTJWF38MrxZmRruyf2tRVKzDcHp1VkvsU/sendMessage?chat_id=${tg.initDataUnsafe.user.id}&text=üìâ Apuesta realizada: -${monto} Bs`);
                
                // Notificamos al bot de la pantalla blanca para que reste el saldo internamente
                tg.sendData(JSON.stringify({monto: monto}));
            }
        }, 1500);
    }
</script>
